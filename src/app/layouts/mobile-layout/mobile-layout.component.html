<!-- header -->
<div class="container-lg">
    <div class="nav nav_top  fixed-top justify-content-center text-center">
        <div class="" style="    position: absolute;left: 0.5rem;color: white;height: 100%;display: flex;">
            <span class="material-icons-outlined m-auto" routerLink='/mobile/menu'>arrow_back</span>
        </div>
        <div class="form-inline">
            <div class="m-auto">
                <h1 class="m-auto text-white">โต๊ะ {{tableNo}}</h1>
            </div>
        </div>
        <div class="cart_icon" style="position: absolute;right: 0.5rem;height: 100%;display: flex;" routerLink="/mobile/cart">
            <span class="material-icons m-auto">
                shopping_cart
            </span>
            <div class="cart_value">
                {{dataPassed}}
            </div>
        </div>
    </div>
    <!-- show -->
    <div class="card-body" *ngIf="tableOrder != undefined">
        <router-outlet></router-outlet>
    </div>
    <div class="card-body text-center" *ngIf="tableOrder == undefined">
        <h1 class="mt-3">ไม่สามารถสั่งอาหารได้</h1>
    </div>
    <!-- footer -->
    <div class="footer nav nav_bottom ">
        <div class="my-auto w-25">
            <a class="item-main" routerLink="/mobile/menu" routerLinkActive="active">
                <span class="material-icons ">restaurant</span>
                <h3 class="mb-0">เมนู</h3>
            </a>
        </div>
        <div class="my-auto w-25">
            <a class="item-main " routerLink="/mobile/order" routerLinkActive="active">
                <span class="material-icons ">receipt_long</span>
                <h3 class="mb-0">รายการที่สั่ง</h3>
            </a>
        </div>
        <div class="my-auto w-25">
            <a class="item-main " routerLink="/mobile/promotion" routerLinkActive="active">
                <span class="material-icons ">sell</span>
                <h3 class="mb-0">โปรโมชั่น</h3>
            </a>
        </div>
        <div class="my-auto w-25">
            <a class="item-main " routerLink="/mobile/bill" routerLinkActive="active">
                <span class="material-icons ">currency_exchange</span>
                <h3 class="mb-0">การชำระเงิน</h3>
            </a>
        </div>
    </div>
</div>
