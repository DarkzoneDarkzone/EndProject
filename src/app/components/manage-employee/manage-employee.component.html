<div class="row mt-4 mb-4">
    <div class="col">
        <div class="input-group w-300px">
            <input class="form-control w-200px" type="text" placeholder="ค้นหา">
            <button class="btn btn-outline-secondary">ตำแหน่ง</button>
        </div>
    </div>
    <div class="col float-right">
        <button type="button" class="btn btn-outline-success float-right" data-toggle="modal" data-target="#createEmployee">เพิ่มพนักงาน</button>
    </div>
</div>

<table class="table table-dark text-center">
    <thead>
        <tr>
            <th scope="col">รหัสประจำตัว</th>
            <th scope="col">ชื่อ-นามสกุล</th>
            <th scope="col">เบอร์โทร</th>
            <th scope="col">ตำแหน่ง</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of employeeFromApi">
            <th scope="row">{{data.emp_Id}}</th>
            <td>{{data.emp_Name}}</td>
            <td>{{data.emp_Tel}}</td>
            <td>{{data.position}}</td>
            <td>
                <div class=" material-icons">edit</div>
            </td>
        </tr>
    </tbody>
</table>
