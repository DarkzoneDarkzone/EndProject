<!-- ถ้ามีรายการที่เลือก -->
<div class="cart-order" style="padding-bottom: 20vh;">
    <div class="row bg-warning" style="height: 3rem">
        <div class="" style="margin: auto;font-size: x-large;">ตะกร้าสินค้า</div>
    </div>
    <div class="" style="display: flex;justify-content: end;height: 3rem;">
        <label class="container">
            <input type="checkbox" class="">
            <span class="checkmark m-0 mr-2">เลือกทั้งหมด</span>
        </label>
    </div>
    <div class="col col-image p-0" *ngFor="let data of cartOrder?.foodList">
        <div class="card h-60">
            <img [src]="showImages(data.imgPath)" width="100">
            <div class="food-details pl-3"
            style="width: 85%;display: flex;flex-direction: column;justify-content: space-around;">
            <h3 class="mb-0">{{data.name}}</h3>
                <p class="mb-0">ราคา: {{data.price}} บาท</p>
                <p class="mb-0">ราคารวม: {{data.price*data.amount}} บาท</p>
            </div>
            <div class="m-auto" style="width: 15%;">
                <h3 class="m-auto">x{{data.amount}}</h3>
            </div>
        </div>
    </div>
    <div class="" *ngIf="cartOrder?.foodList.length > 0" style="position: absolute;bottom: 5.2rem;width: 100%;">
        <button class="btn btn-danger w-50" style="height: 3rem;" (click)="cancelAllFood()">ยกเลิกทั้งหมด</button>
        <button class="btn w-50" style="height: 3rem;background-color:#3b8dff; color: white" (click)="confirmOrderFood()">ส่งเข้าครัวทั้งหมด</button>
    </div>
    <div class="text-center mt-3" *ngIf="!cartOrder">
        <h2>ไม่มีรายการในตะกร้า</h2>
    </div>
</div>
<!-- ถ้าไม่มีรายการที่เลือก -->
<div class="text-center" style="min-height: 10rem;" *ngIf="cartOrder?.foodList.length == 0">
    <div class="row bg-warning" style="height: 3rem">
        <div class="" style="margin: auto;font-size: x-large;">รายการที่เลือก</div>
    </div>
    <div class="mt-4">
        <span style="font-size: x-large;">ไม่มีรายการอาหารที่เลือกไว้</span>
    </div>
</div>
